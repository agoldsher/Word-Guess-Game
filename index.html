<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Word Guess Game</title>


</head>

<body>

    <div class="container-fluid bg-info text-white text-center">
        <h1>Dog Types</h1>
        <h3>Guess the dog breed!</h3>
        <h6>Click any letter to get started.</h6>

    </div>

    <div class="row ">
        <div class="col-md-4 bg-light mx-auto text-center">
            <h4>Current Word</h4>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 bg-light mx-auto text-center">
            <h4 id="blanks"></h4>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 bg-light mx-auto text-center">
            <h5 class="font-weight-bold">Number of Guesses Left: </h5>
            <h5 id="guesses-left"></h5>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 bg-light mx-auto text-center">
            <h5 class="font-weight-bold">Guessed Letters: </h5>
            <h5 id="guessed-letters"></h5>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 bg-light mx-auto text-center">
            <h5 class="font-weight-bold">Wins: </h5>
            <h5 id="win-count">0</h5>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 bg-light mx-auto text-center">
            <h5 class="font-weight-bold">Losses: </h5>
            <h5 id="loss-count">0</h5>
        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
